<!--#region Nav bar-->
<nav class="navbar navbar-expand-lg navbar-light navbar-n-footer-color">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Abdelaziz Rashed</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {%for link in nav%} 
        {%if link.url == url%}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{link.url}}"
            >{{link.name}}</a
          >
        </li>
        {%else%}
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{link.url}}"
            >{{link.name}}</a
          >
        </li>
        {%endif%} {%endfor%}
      </ul>
    </div>
  </div>
</nav>

<!--#endregion-->
